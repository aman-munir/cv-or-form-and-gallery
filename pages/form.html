<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
                            font-family: Arial, sans-serif;
                            line-height: 1.6;
                            background-color: #24a194;
                            padding: 20px;
                        }
                        form {
                            max-width: 600px;
                            background-color: #fff;
                            padding: 20px;
                            border-radius: 8px;
                            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                            margin: 0 auto;
                        }
                        h2 {
                            margin-bottom: 20px;
                        }
                        label {
                            font-weight: bold;
                        }
                        input[type="text"], input[type="email"], select, textarea {
                            width: 100%;
                            padding: 8px;
                            margin-bottom: 10px;
                            border: 1px solid #ccc;
                            border-radius: 4px;
                            box-sizing: border-box;
                        }
                        textarea {
                            height: 100px;
                        }
                        input[type="submit"] {
                            background-color: #24a194;
                            color: white;
                            padding: 10px 20px;
                            border: none;
                            border-radius: 4px;
                            cursor: pointer;
                            font-size: 16px;
                        }
                        input[type="submit"]:hover {
                            background-color: #45a049;
                        }

                        .k{
                            background-color: #5ab5b7;
                        }
    
    </style>
</head>
<body>

        
                    
    <h2 style="border: 2px solid black; color: white;"><center>Pizza Max Order Form</center></h2>
    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="pizza-size">Pizza Size:</label>
        <select id="pizza-size" name="pizza-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>

        <label for="toppings">Toppings (choose at least one):</label><br>
        <input type="checkbox" id="pepperoni" name="toppings[]" value="Pepperoni">
        <label for="pepperoni"> Pepperoni</label><br>
        <input type="checkbox" id="mushrooms" name="toppings[]" value="Mushrooms">
        <label for="mushrooms"> Mushrooms</label><br>
        <input type="checkbox" id="onions" name="toppings[]" value="Onions">
        <label for="onions"> Onions</label><br>
        <input type="checkbox" id="sausage" name="toppings[]" value="Sausage">
        <label for="sausage"> Sausage</label><br>
        
        <label for="delivery-address">Delivery Address:</label>
        <textarea id="delivery-address" name="delivery-address" required></textarea>

        <input type="submit" value="Place Order">
    </form>

    
</body>
</html>
